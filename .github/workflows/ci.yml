# Based on tutorial: https://autobencoder.com/2020-08-24-conda-actions/

name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DISPLAY: ":99"
  PYDM_DEFAULT_PROTOCOL: ca
  BLUESKY_DEBUG_CALLBACKS: 1


jobs:
  build-linux:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 5
    steps:
    - uses: actions/checkout@v3
    - name: Install micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: environment.yml
    - name: Install haven
      run: pip install -e .
    - name: Environment info
      run: |
        env
        micromamba info
        micromamba list
    - name: Lint
      run: |
        # Check for syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Make sure black code formatting is applied
        black --check --preview src/
        # Make sure import orders are correct
        isort --check src/
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Enforce formatting with black
      run: |
        black --check src/
    - name: Enforce import ordering with isort
      run: |
        isort --check src/
    - name: Licensing
      run: |
        find src/ -type f -name "*.py" -exec grep -H -c 'Copyright Â© 2023, UChicago Argonne, LLC' {} \; | grep 0$ | cut -d':' -f1
    - name: Test with pytest in Xvfb
      run: xvfb-run python -m pytest -vv --timeout=120
